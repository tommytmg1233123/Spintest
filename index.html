<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spintest</title>
    <style>
        /* Loading Screen Styles */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <audio id="audioPlayer" src="DIRECT_MP3_URL" preload="auto"></audio>
    <script>
        // Show loading screen until audio is ready
        const audioPlayer = document.getElementById('audioPlayer');
        const loadingScreen = document.getElementById('loading');
        audioPlayer.oncanplaythrough = function() {
            loadingScreen.style.display = 'none';
            audioPlayer.play();
        };

        // Save progress
        window.onload = function() {
            const progress = localStorage.getItem('audioProgress');
            if (progress) {
                audioPlayer.currentTime = progress;
            }
        };

        audioPlayer.addEventListener('timeupdate', function() {
            localStorage.setItem('audioProgress', audioPlayer.currentTime);
        });
    </script>
</body>
</html>
